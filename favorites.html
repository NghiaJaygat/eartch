<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quốc gia yêu thích</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .favorites-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .favorite-card {
      width: 200px;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .favorite-card img {
      width: 100px;
    }
    .favorite-card button {
      margin-top: 10px;
      background: red;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🌟 Quốc gia yêu thích</h1>
    <div id="favoritesList" class="favorites-container"></div>
    <p><a href="index.html">🔙 Quay lại trang tra cứu</a></p>
  </div>

  <script>
    function loadFavorites() {
      const user = localStorage.getItem("username") || "guest";
      const key = "favorites_" + user;
      const favorites = JSON.parse(localStorage.getItem(key)) || [];

      const container = document.getElementById("favoritesList");
      container.innerHTML = "";

      if (favorites.length === 0) {
        container.innerHTML = "<p>Bạn chưa lưu quốc gia nào.</p>";
        return;
      }

      favorites.forEach(country => {
        const card = document.createElement("div");
        card.className = "favorite-card";
        card.innerHTML = `
          <img src="${country.flag}" alt="${country.name}" />
          <h3>${country.name}</h3>
          <button onclick="removeFavorite('${country.name}')">🗑️ Xoá</button>
        `;
        container.appendChild(card);
      });
    }

    function removeFavorite(name) {
      const user = localStorage.getItem("username") || "guest";
      const key = "favorites_" + user;
      let favorites = JSON.parse(localStorage.getItem(key)) || [];
      favorites = favorites.filter(c => c.name !== name);
      localStorage.setItem(key, JSON.stringify(favorites));
      loadFavorites();
    }

    document.addEventListener("DOMContentLoaded", loadFavorites);
  </script>
</body>
</html>
