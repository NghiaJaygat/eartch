<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h2>Đăng nhập</h2>
    <input type="text" id="signinUsername" placeholder="Tên người dùng" />
    <input type="password" id="signinPassword" placeholder="Mật khẩu" />
    <button onclick="signin()">Đăng nhập</button>
    <p>Chưa có tài khoản? <a href="signup.html">Đăng ký</a></p>
  </div>

  <script>
    function signin() {
      const inputUsername = document.getElementById("signinUsername").value;
      const inputPassword = document.getElementById("signinPassword").value;

      const storedUsername = localStorage.getItem("username");
      const storedPassword = localStorage.getItem("password");

      if (inputUsername === storedUsername && inputPassword === storedPassword) {
        alert("Đăng nhập thành công!");
        // Có thể chuyển hướng đến trang chính
        window.location.href = "home.html";
      } else {
        alert("Sai tên đăng nhập hoặc mật khẩu!");
      }
    }
  </script>
</body>
</html>
