<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>So s√°nh Qu·ªëc gia</title>
      <p><a href="index.html">üîô Quay l·∫°i trang tra c·ª©u</a></p>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00796b;
    }

    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }

    .compare-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: left;
    }

    .card img {
      width: 100px;
      display: block;
      margin-bottom: 10px;
    }

    .result {
      margin-top: 30px;
      background: #fff3cd;
      padding: 15px;
      border-radius: 8px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .fav-btn {
      margin-top: 10px;
      background: #ffca28;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>‚öñÔ∏è So s√°nh Qu·ªëc gia</h1>

  <select id="country1">
    <option value="">-- Ch·ªçn qu·ªëc gia 1 --</option>
  </select>

  <select id="country2">
    <option value="">-- Ch·ªçn qu·ªëc gia 2 --</option>
  </select>

  <button onclick="compare()">So s√°nh</button>

  <div class="compare-container" id="compareContainer"></div>
  <div class="result" id="compareResult"></div>

  <script>
    let allCountries = [];

    // Load d·ªØ li·ªáu qu·ªëc gia
    fetch('https://restcountries.com/v3.1/all')
      .then(res => res.json())
      .then(data => {
        allCountries = data;
        const names = data.map(c => c.name.common).sort();
        const sel1 = document.getElementById("country1");
        const sel2 = document.getElementById("country2");
        names.forEach(name => {
          const opt1 = document.createElement("option");
          const opt2 = document.createElement("option");
          opt1.value = opt2.value = name;
          opt1.textContent = opt2.textContent = name;
          sel1.appendChild(opt1);
          sel2.appendChild(opt2);
        });
      });

    function compare() {
      const name1 = document.getElementById("country1").value;
      const name2 = document.getElementById("country2").value;
      const container = document.getElementById("compareContainer");
      const result = document.getElementById("compareResult");
      container.innerHTML = "";
      result.innerHTML = "";

      if (!name1 || !name2) {
        alert("Vui l√≤ng ch·ªçn ƒë·ªß hai qu·ªëc gia.");
        return;
      }

      const country1 = allCountries.find(c => c.name.common === name1);
      const country2 = allCountries.find(c => c.name.common === name2);

      // Hi·ªÉn th·ªã t·ª´ng qu·ªëc gia
      [country1, country2].forEach(country => {
        const div = document.createElement("div");
        div.className = "card";

        const languages = country.languages ? Object.values(country.languages).join(", ") : "Kh√¥ng r√µ";
        const currency = country.currencies ? Object.values(country.currencies)[0].name : "Kh√¥ng r√µ";
        const capital = country.capital?.[0] || "Kh√¥ng r√µ";

        div.innerHTML = `
          <img src="${country.flags.svg}" alt="Flag" />
          <h3>${country.name.common}</h3>
          <p><strong>Th·ªß ƒë√¥:</strong> ${capital}</p>
          <p><strong>D√¢n s·ªë:</strong> ${country.population.toLocaleString()}</p>
          <p><strong>Di·ªán t√≠ch:</strong> ${country.area.toLocaleString()} km¬≤</p>
          <p><strong>Ng√¥n ng·ªØ:</strong> ${languages}</p>
          <p><strong>Ti·ªÅn t·ªá:</strong> ${currency}</p>
          <button class="fav-btn" onclick="addToFavorites('${country.name.common}', '${country.flags.svg}')">‚≠ê L∆∞u v√†o y√™u th√≠ch</button>
        `;
        container.appendChild(div);
      });

      // So s√°nh v√† hi·ªÉn th·ªã k·∫øt qu·∫£
      const largerArea = country1.area > country2.area ? name1 : (country1.area < country2.area ? name2 : "B·∫±ng nhau");
      const morePop = country1.population > country2.population ? name1 : (country1.population < country2.population ? name2 : "B·∫±ng nhau");
      const lang1 = country1.languages ? Object.keys(country1.languages).length : 0;
      const lang2 = country2.languages ? Object.keys(country2.languages).length : 0;
      const moreLang = lang1 > lang2 ? name1 : (lang1 < lang2 ? name2 : "B·∫±ng nhau");

      result.innerHTML = `
        <h3>üìä K·∫øt qu·∫£ So s√°nh:</h3>
        <p>üåç Di·ªán t√≠ch l·ªõn h∆°n: <strong>${largerArea}</strong></p>
        <p>üë• D√¢n s·ªë nhi·ªÅu h∆°n: <strong>${morePop}</strong></p>
        <p>üó£Ô∏è Ng√¥n ng·ªØ ƒëa d·∫°ng h∆°n: <strong>${moreLang}</strong></p>
      `;
    }

    function addToFavorites(name, flag) {
      const user = localStorage.getItem("username") || "guest";
      const key = "favorites_" + user;
      const existing = JSON.parse(localStorage.getItem(key)) || [];

      if (!existing.some(item => item.name === name)) {
        existing.push({ name, flag });
        localStorage.setItem(key, JSON.stringify(existing));
        alert(`‚úÖ ƒê√£ th√™m ${name} v√†o danh s√°ch y√™u th√≠ch.`);
      } else {
        alert(`‚ö†Ô∏è ${name} ƒë√£ c√≥ trong danh s√°ch y√™u th√≠ch.`);
      }
    }
  </script>
</body>
</html>
